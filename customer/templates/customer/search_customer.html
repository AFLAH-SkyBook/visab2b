{% extends "dashboard.html" %}
{% load tailwind_filters %}

{% block title %}Search existing customer{% endblock title %}

{% block content %}
	<div class="page-wrapper">
		<div class="page-content">
			<!-- Start Content -->

			<h4 class="text-lg text-center my-5">You are an existing customer</h4>
			<div class="row">
				<div class="col-xl-7 mx-auto">
					<div class="card border-top border-0 border-4 border-info">
						<div class="card-body p-5">

								<div class="col-md-12">
									<p>Customer id: {{ customer.customer_id }}
								</div>
								
								<div class="col-6">
									<a href="{% url 'customer:apply-visa' visa.id %}" <button type="submit" class="btn btn-primary px-5">Back</button></a>
								</div>

						</div>
					</div>
				</div>
			</div>


			<!-- END CONTENT -->
		</div>
	</div>
	
	<!--end page wrapper -->
        
{% endblock content %}
